<ion-view view-title="Schedule">
    <ion-nav-buttons side="right">
      <button class="button button-icon button-clear" ng-click="editmode()">
        Edit
      </button>
	  <!--<a href="#/app/editschedule">Edit</a>-->
    </ion-nav-buttons>
  <ion-content>
	<ion-toggle ng-repeat="slot in weekdays.slot" ng-model="slot.status" toggle-class="icon" class="item-icon-right toggle-middle">
		<day-schedule info="slot"></day-schedule>
	</ion-toggle>
  </ion-content>
</ion-view>
