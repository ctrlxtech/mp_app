<div>
	<div class="week-day" style="display: inline-block; width: 30%; vertical-align: top;">{{info.day}}</div>
	<div class="" style="display: inline-block; ">
		<div style="display: block;" ng-repeat="interval in info.intervals">
			<span class="time">{{interval.starttime}}</span>&nbsp;-&nbsp;<span class="time">{{interval.endtime}}</span>
		</div>
	</div>
</div>
