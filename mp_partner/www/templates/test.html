<ion-view view-title="Test">
  <ion-content>
    <p>get token from ionic push server</p>
       {{token}}
    <button class="button button-block button-dark" ng-click="doGetData()">
      getServerData
    </button>
	
	<button class="button button-block button-dark" ng-click="pushNewOrder()">
      pushNewOrder
    </button>

    <button class="button button-block button-dark" ng-click="identifyUser()">
      checkin
    </button>
 
    <button class="button button-block button-positive" ng-if="identified" ng-click="pushRegister()">
      AcceptTicket
    </button>
	
	<button class="button button-block button-positive" ng-click="pushUnregister()">
      Show Token
    </button>
	
	<div>{{token}}</div>
  </ion-content>
</ion-view>
