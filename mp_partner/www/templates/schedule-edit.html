<ion-view view-title="Schedule" cache-view="false">
  <ion-content>
    <ion-list>
		<ion-item  ng-repeat="slot in weekdays.slot" ng-href="#/app/editschedule/{{$index}}" class="item-remove-animate item-icon-right" >
			<div style="width: 100%;">
				<day-schedule info="slot" style="display: inline;"></day-schedule>
				<i class="icon ion-chevron-right icon-accessory" style=""></i>
			</div>
		</ion-item >
	</ion-list>
  </ion-content>
</ion-view>
